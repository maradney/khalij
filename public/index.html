<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
      <!-- Main style sheet -->
      <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>css/style.css">
      <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>css/custom-style.css">
      <!-- responsive style sheet -->
      <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>css/responsive.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="<%= BASE_URL %>vendor/jquery.2.2.3.min.js"></script>

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="<%= BASE_URL %>vendor/bootstrap/bootstrap.min.js"></script>

    <!-- Vendor js _________ -->
    <!-- revolution -->
    <script src="<%= BASE_URL %>vendor/revolution/jquery.themepunch.tools.min.js"></script>
    <script src="<%= BASE_URL %>vendor/revolution/jquery.themepunch.revolution.min.js"></script>
    <script type="text/javascript" src="<%= BASE_URL %>vendor/revolution/revolution.extension.slideanims.min.js"></script>
    <script type="text/javascript" src="<%= BASE_URL %>vendor/revolution/revolution.extension.layeranimation.min.js"></script>
    <script type="text/javascript" src="<%= BASE_URL %>vendor/revolution/revolution.extension.navigation.min.js"></script>
    <script type="text/javascript" src="<%= BASE_URL %>vendor/revolution/revolution.extension.kenburn.min.js"></script>
    <!-- menu  -->
    <script type="text/javascript" src="<%= BASE_URL %>vendor/menu/src/js/jquery.slimmenu.js"></script>
    <script type="text/javascript" src="<%= BASE_URL %>vendor/jquery.easing.1.3.js"></script>
    <!-- Bootstrap Select JS -->
    <script type="text/javascript" src="<%= BASE_URL %>vendor/bootstrap-select/dist/js/bootstrap-select.js"></script>
    <!-- fancy box -->
    <script type="text/javascript" src="<%= BASE_URL %>vendor/fancy-box/jquery.fancybox.pack.js"></script>
    <!-- WOW js -->
    <script type="text/javascript" src="<%= BASE_URL %>vendor/WOW-master/dist/wow.min.js"></script>
    <!-- owl.carousel -->
    <script type="text/javascript" src="<%= BASE_URL %>vendor/owl-carousel/owl.carousel.min.js"></script>
    <!-- js count to -->
    <script type="text/javascript" src="<%= BASE_URL %>vendor/jquery.appear.js"></script>
    <script type="text/javascript" src="<%= BASE_URL %>vendor/jquery.countTo.js"></script>
    <!-- Circle Progress -->
    <script type="text/javascript" src="<%= BASE_URL %>vendor/circle-progress.js"></script>
    <!-- Theme js -->
    <script type="text/javascript" src="<%= BASE_URL %>js/theme.js"></script>
  </body>
</html>
